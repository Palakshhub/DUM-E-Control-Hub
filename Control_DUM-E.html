<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DUM-E Control Hub</title>
  <link rel="icon" type="image/png" href="https://imgs.search.brave.com/Cg7y8zwSvrEXtCw2r6HrvyEbYzOAd_VYziLihTUdenc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzY5L2Nj/L2M2LzY5Y2NjNmQz/NjZlZTE5NWQ0ZmVj/OTRmNTFhOTY1Mzlj/LmpwZw">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #0000008f url('https://imgs.search.brave.com/Tnppxdx3IcSXHeI8tKQlUifbvYXUJVSbkT3_SxIaLDw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXM4LmFscGhhY29k/ZXJzLmNvbS8xMjYv/dGh1bWJiaWctMTI2/NjQ2OS53ZWJw') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: multiply;
    }

    .spider-card {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 40px rgba(255, 0, 0, 0.2);
    }

    .controls {
      background: rgba(255, 255, 255, 0.127);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.033);
    }

    .joystick-base {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 50%;
      position: relative;
      touch-action: none;
      margin: auto;
    }

    .joystick-stick {
      width: 60px;
      height: 60px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transition: 0.1s linear;
      touch-action: none;
    }

    button {
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.08);
    }
  </style>
</head>

<body class="text-white">
  <main class="spider-card">
    <header class="text-center mb-6">
      <h1 class="text-4xl sm:text-5xl font-bold text-red-500 mb-2">DUM-E Control Hub</h1>
      <p class="text-blue-400 text-sm">Control your Spider-Bot through Bluetooth</p>
    </header>

    <div class="controls text-center">
      <div class="mb-6">
        <button id="connectBtn" class="bg-gradient-to-r from-red-600 to-blue-600 hover:from-red-700 hover:to-blue-700 text-white font-semibold py-2 px-6 rounded-lg">
          ðŸ”Œ Connect to DUM-E
        </button>
      </div>

      <!-- ðŸŽ® NEW JOYSTICK -->
      <div class="joystick-base mb-6" id="joystickBase">
        <div class="joystick-stick" id="joystickStick"></div>
      </div>

      <!-- WAVE BUTTON -->
      <div class="flex flex-col gap-3 mb-3">
        <button id="waveBtn" class="bg-purple-600 hover:bg-purple-700 py-2 rounded-lg font-medium text-white">ðŸ‘‹ Wave</button>
      </div>

      <div class="flex flex-col gap-3">
        <button id="walkBtn" class="bg-gradient-to-r from-blue-600 to-red-600 hover:from-blue-700 hover:to-red-700 py-2 rounded-lg font-medium text-white">ðŸ•· Walk</button>
        <button id="sitBtn" class="bg-gradient-to-r from-red-600 to-blue-600 hover:from-red-700 hover:to-blue-700 py-2 rounded-lg font-medium text-white">ðŸ•· Sit</button>
      </div>
    </div>
  </main>

  <script>
    let bluetoothDevice;
    let txCharacteristic;

    let espConnected = false;   // â­ NEW
    let alertShown = false;     // â­ NEW

    const SERVICE_UUID = "12345678-1234-5678-1234-56789abcdef0";
    const CHARACTERISTIC_UUID = "abcdef01-1234-5678-1234-56789abcdef0";

    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "DUM-E" }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        txCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        espConnected = true;     // â­ NEW
        alertShown = false;      // â­ NEW

        alert("âœ… Connected to DUM-E!");
      } catch (err) {
        espConnected = false;    // â­ NEW
        alert("âš  Could not connect: " + err);
      }
    });

    async function sendCommand(cmd) {
      if (!espConnected || !txCharacteristic) {
        if (!alertShown) {
          alert("âš  Not connected. Click 'Connect to DUM-E' first.");
          alertShown = true;   // â­ Prevent repeated alerts
        }
        return;
      }

      try {
        const encoder = new TextEncoder();
        await txCharacteristic.writeValue(encoder.encode(cmd));
      } catch (err) {
        alert("âš  Failed to send: " + err);
      }
    }

    // BUTTON COMMANDS
    const buttons = {
      walkBtn: "WALK",
      sitBtn: "SIT",
      waveBtn: "WAVE"
    };

    for (let id in buttons) {
      document.getElementById(id).addEventListener('click', () => sendCommand(buttons[id]));
    }

    // ----------------- ðŸŽ® JOYSTICK LOGIC -----------------
    const base = document.getElementById("joystickBase");
    const stick = document.getElementById("joystickStick");

    let baseRect = base.getBoundingClientRect();
    let centerX = baseRect.width / 2;
    let centerY = baseRect.height / 2;

    let active = false;

    function resetStick() {
      stick.style.left = "30px";
      stick.style.top = "30px";
      sendCommand("STOP");
    }

    function joystickSend(cmd) {
      if (!espConnected) {
        if (!alertShown) {
          alert("âš  Connect to ESP32 first!");
          alertShown = true;
        }
        return;
      }
      sendCommand(cmd);
    }

    function handleMove(clientX, clientY) {
      let x = clientX - baseRect.left;
      let y = clientY - baseRect.top;

      let dx = x - centerX;
      let dy = y - centerY;

      const dist = Math.sqrt(dx*dx + dy*dy);
      const max = 40;

      if (dist > max) {
        dx = dx * max / dist;
        dy = dy * max / dist;
      }

      stick.style.left = (centerX + dx - 30) + "px";
      stick.style.top = (centerY + dy - 30) + "px";

      let absX = Math.abs(dx);
      let absY = Math.abs(dy);

      if (absX < 10 && absY < 10) return;

      if (absY > absX) {
        if (dy < -10) joystickSend("UP");
        else if (dy > 10) joystickSend("DOWN");
      } else {
        if (dx < -10) joystickSend("LEFT");
        else if (dx > 10) joystickSend("RIGHT");
      }
    }

    base.addEventListener("touchstart", () => { active = true; });
    base.addEventListener("touchmove", e => {
      if (!active) return;
      const t = e.touches[0];
      handleMove(t.clientX, t.clientY);
    });
    base.addEventListener("touchend", () => {
      active = false;
      resetStick();
    });

    base.addEventListener("mousedown", () => active = true);
    window.addEventListener("mousemove", e => {
      if (!active) return;
      handleMove(e.clientX, e.clientY);
    });
    window.addEventListener("mouseup", () => {
      active = false;
      resetStick();
    });
  </script>
</body>
</html>
